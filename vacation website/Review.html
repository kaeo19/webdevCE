<body>
    <!-- start the page header -->
    <header>
        <span>Review</span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
            <li><a href="Places.html">Places</a></li>
            <li><a href="Review.html">Review</a></li>
        </ul>
    </nav>

    <!-- start the page main -->
    <main class="wide">
        <h1>Leave a Reviewz</h1>

        <form method="get" class="myform" action="thank youh.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name *<input type="text" name="fname" required></label>
                <label>Last Name *<input type="text" name="lname" required></label>
                <label>Cell Number *<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>

            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="chosen"> Tokyo</label>
                <label><input type="checkbox" name="deck" value="chosen"> Kyoto</label>
                <label><input type="checkbox" name="driveway" value="chosen"> Mount Fuji</label>
                <label><input type="checkbox" name="garage" value="chosen"> Osaka</label>
                <label><input type="checkbox" name="garage" value="chosen"> Hiroshima</label>
                <label><input type="checkbox" name="garage" value="chosen"> Nara</label>
                

                <label>    Time of destination
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="morning">Between 7:00am and 11:00am</option>
                        <option value="noon">Between 11:00am and 2:00pm</option>
                        <option value="afternoon">Between 2:00pm and 5:00pm</option>
                        <option value="evening">Between 5:00pm and 8:00pm</option>
                    </select>
                </label>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>

            <input type="submit" value="Send Delivery Request">
        </form>
    </main>
